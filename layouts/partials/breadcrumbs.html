<nav class="breadcrumbs">
  <a href="{{ "/" | relLangURL }}">Home</a>
  {{ with .CurrentSection }}
    › <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ end }}
  › <span>{{ .Title }}</span>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ "/" | absURL }}"
    }
    {{ with .CurrentSection }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }},
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
